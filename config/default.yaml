# Anthemyr — Default Simulation Configuration
# This file is loaded by anthemyr.simulation.config.SimulationConfig.from_yaml()

seed: 42

# World dimensions (grid cells)
world_width: 64
world_height: 64

# Environment
day_length: 100  # ticks per full day/night cycle

# Colony
initial_ants: 50
max_age: 1000                  # ticks before an ant dies of old age
comfort_food_per_ant: 1.0      # food-per-ant threshold: above = comfortable, below = pressure
max_starvation_damage: 0.04    # max HP lost per ant per tick at zero food-per-ant
consumption_per_ant: 0.02      # food consumed per ant per tick

# Food regeneration (density-dependent 5x5 neighbourhood spread)
base_regen_rate: 0.0005    # tiny chance of spontaneous food (wind-blown seeds)
spread_regen_rate: 0.08    # growth probability from neighbour food density²
food_cap: 5.0              # max food a cell can hold

# Brood development
egg_rate: 0.5              # max eggs per tick at high food-per-ant
brood_mature_ticks: 40     # ticks for brood to become an adult ant

# Per-pheromone-type overrides for diffusion and evaporation rates.
# Any type not listed here uses the PheromoneLayer defaults (0.1 / 0.05).
pheromone_defaults:
  trail:
    diffusion_rate: 0.15
    evaporation_rate: 0.02
  alarm:
    diffusion_rate: 0.25
    evaporation_rate: 0.15
  territory:
    diffusion_rate: 0.05
    evaporation_rate: 0.02
  recruitment:
    diffusion_rate: 0.20
    evaporation_rate: 0.10
  brood_care:
    diffusion_rate: 0.08
    evaporation_rate: 0.03
  death:
    diffusion_rate: 0.06
    evaporation_rate: 0.08
  royal:
    diffusion_rate: 0.03
    evaporation_rate: 0.01
