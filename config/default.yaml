# Anthemyr â€” Default Simulation Configuration
# This file is loaded by anthemyr.simulation.config.SimulationConfig.from_yaml()

seed: 42

# World dimensions (grid cells)
world_width: 64
world_height: 64

# Environment
day_length: 100  # ticks per full day/night cycle

# Colony
initial_ants: 50
max_age: 500               # ticks before an ant dies of old age
starvation_damage: 0.05    # HP lost per ant per tick when food_stores is 0

# Food regeneration
food_regen_rate: 0.002     # probability per non-nest cell per tick
food_cap: 5.0              # max food a cell can hold

# Brood development
egg_rate: 0.1              # eggs laid per tick per unit of surplus food
brood_mature_ticks: 100    # ticks for brood to become an adult ant

# Per-pheromone-type overrides for diffusion and evaporation rates.
# Any type not listed here uses the PheromoneLayer defaults (0.1 / 0.05).
pheromone_defaults:
  trail:
    diffusion_rate: 0.12
    evaporation_rate: 0.04
  alarm:
    diffusion_rate: 0.25
    evaporation_rate: 0.15
  territory:
    diffusion_rate: 0.05
    evaporation_rate: 0.02
  recruitment:
    diffusion_rate: 0.20
    evaporation_rate: 0.10
  brood_care:
    diffusion_rate: 0.08
    evaporation_rate: 0.03
  death:
    diffusion_rate: 0.06
    evaporation_rate: 0.08
  royal:
    diffusion_rate: 0.03
    evaporation_rate: 0.01
